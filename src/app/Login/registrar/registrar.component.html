<div>
  <div class="d-grid gap-2"style="text-align: center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand"><h1>Safe Sense</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>

  <div *ngIf="mostraralert" class="alert alert-dismissible alert-success" id="alerta" style="margin-left: 100px; margin-top: 50px; margin-right: 100px">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div style="margin-left: 100px; margin-top: 50px; margin-right: 100px">
    <form>
      <fieldset>
        <legend  style="text-align: center"><h1>Regstrarse</h1></legend>
        <div class="form-group">
          <label for="nombre" class="form-label mt-4"><h3>Nombre(s):</h3></label>
          <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" id="nombre" aria-describedby="nameHelp">
        </div>
        <div class="form-group">
          <label for="apellido" class="form-label mt-4"><h3>Apellido(s):</h3></label>
          <input type="text" [(ngModel)]="apellido" name="apellido" class="form-control" id="apellido" aria-describedby="lastnameHelp">
        </div>
        <div class="form-group">
          <label for="telefono" class="form-label mt-4"><h3>Teléfono:</h3></label>
          <input type="text" [(ngModel)]="telefono" name="telefono" class="form-control" id="telefono" aria-describedby="phoneHelp">
        </div>
        <div class="form-group">
          <label for="direccion" class="form-label mt-4"><h3>Dirección:</h3></label>
          <input type="text" [(ngModel)]="direccion" name="direccion" class="form-control" id="direccion" aria-describedby="addressHelp">
        </div>
        <div class="form-group">
          <label for="correo" class="form-label mt-4"><h3>Correo Electronico:</h3></label>
          <input type="text" [(ngModel)]="correo" name="correo" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="correo@gmail.com">
        </div>
        <div class="form-group">
          <label for="password" class="form-label mt-4"><h3>Contraseña:</h3></label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password">
        </div>
        <div style="text-align: center; margin-top: 50px">
          <button (click)="Registrar()" type="button" class="btn btn-primary"><h4>Registrar</h4></button>
          <button (click)="Ingresar()" type="submit" class="btn btn-primary" style="margin-left: 50px"><h4>Volver</h4></button>
        </div>
      </fieldset>
    </form>
  </div>

</div>
